<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <title>Bubble Spinner</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="hidden gameover"><h1>GAME OVER</h1></div>

  <div class="dashboard">
    <h1>Bubble Shooter</h1>
    <h3>Connect three or more bubbles of the same color to clear them from the board. Clear the board before they reach the bottom!</h3>
    <h6>Use the 'h' and 'l' keys to move the shooter into position. Press 'k' when you're ready to shoot!</h6>

    <div class="scoreboard">
      <div id="chances">
        <div id="tries">
        </div>
      </div>

      <div id="score">
        <h5>Score: this.Score++</h5>
      </div>
    </div>
  </div>

  <div class="game">
    <canvas id="gameCanvas" width="450px" height="450px"></canvas>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
